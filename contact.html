<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Digital Voting</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- CONTACT SECTION -->
<section class="content-section">
  <div class="container">

    <!-- Heading -->
    <div class="text-center mb-5">
      <h2>Get in Touch</h2>
      <p class="text-muted">
        Have questions or suggestions? We’re here to help you.
      </p>
    </div>

    <div class="row g-4 align-items-stretch">

      <!-- CONTACT FORM -->
      <div class="col-lg-6">
        <div class="card contact-card h-100">
          <div class="card-body">
            <h5 class="mb-4">Send Us a Message</h5>

            <form>
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your full name">
              </div>

              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter your email">
              </div>

              <div class="mb-4">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4" placeholder="Type your message here"></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Submit Message
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- GOOGLE MAP -->
      <div class="col-lg-6">
        <div class="card map-card h-100">
          <iframe 
            src="https://www.google.com/maps?q=Hyderabad&output=embed"
            width="100%" 
            height="100%" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
          </iframe>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer text-center text-white">
